<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <div id="main">
    <div id="left">
        <h1><img id="odin-logo" src="/odin-lined.png" />ODIN</h1>
    </div>
    <div id="right">
        <div id="section1">
        <h1>This is not a real online service! You know you need something in your life to help you realize your deepest dreams. 
            <br>Sign up now to get started.
            <br><br>You know you want to.
        </h1>
        </div>
        <div id="section2">
            <h1>Let's do this!</h1>
            <form>
                <div class="input-field-wrapper">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" class="input-field"/>
                </div>
                <div class="input-field-wrapper">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" class="input-field" />
                </div>
                <div class="input-field-wrapper">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="input-field"/>
                </div>
                <div class="input-field-wrapper">
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="input-field"/>
                </div>
                <div class="input-field-wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="input-field"/>
                </div>
                <div class="input-field-wrapper">
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" />
                </div>
            </form>
        </div>
        <div id="section3">
            <div class="section3-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>
        <img id="my-logo" src="/odin-lined.png" />
    </div>

    </div>

</body>
</html>
